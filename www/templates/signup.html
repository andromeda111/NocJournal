<ion-view title="Signup" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page5">
  <ion-content padding="true" style="background: url(img/RE1ShlsHRPWFhpG9sREZ_12223598224_16c2f67a6c_k.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <div class="logo-img">
      <img id="nocjournal-logo" src="img/nocjournal-logo1.png">
    </div>
    <div id="signup-markdown1" ng-if="error" class="show-list-numbers-and-dots">
      <p style="color:#FF0000;font-size:20px;text-align:center;">{{error}}</p>
    </div>
    <form id="signup-form2" class="list center-form">
      <ion-list id="signup-list3">
        <label class="item item-input" style="border-radius: 8px 8px 0px 0px" id="signup-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="data.email">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" ng-model="data.username">
        </label>
        <label class="item item-input" style="border-radius: 0px 0px 8px 8px" id="signup-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 290px; height: 10px;"></div>
      <button id="signup-button3" style="border-radius: 8px" ng-click="signup()" style="border-radius:0px 0px 0px 0px;" class="button button-royal button-block button-solid">Sign up</button>
      <a ui-sref="login()" id="signup-button4" style="border-radius:0px 0px 0px 0px;" class="button button-balanced button-block button-clear">Already have an account?</a>
    </form>
  </ion-content>
</ion-view>
