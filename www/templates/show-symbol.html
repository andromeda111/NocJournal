<ion-view title="Symbol" id="page4">
  <ion-content padding="true" style="background: url(img/starfield-bg.jpg) no-repeat center;background-size:cover;" class="has-header">
    <div class="transparent card" style="border-radius:8px;">
      <ion-item>
        <h2>{{theme.symbol}}</h2>
      </ion-item>
      <ion-item class="item-text-wrap">
        <p>{{theme.meaning}}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
