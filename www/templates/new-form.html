<ion-view view-title="New Dream">
  <ion-content padding="true" class="has-header">
    <form name="newDreamForm" class="list">
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input ng-model="newDream.dream_date" type="date" required>
      </label>

      <label class="item item-floating-label item-input" name="body">
      <textarea rows="8" placeholder="Describe your dream" ng-model="newDream.body" required ></textarea></label>

      <button type="button" name="button">
        <i class="icon ion-mic-a"></i>
      </button>

      <label class="item item-input" name="interpretation">
        <textarea rows="4" placeholder="Self Interpretation" ng-model="newDream.interpretation"></textarea></label>
      <ion-item class="range range-positive">
        <span class="input-label">Lucidity</span>
        <i class="icon ion-ios-cloudy-night-outline"></i>
        <input type="range" value="0" min="0" max="10" step="1" name="lucidity" ng-model="newDream.lucidity">
        <i class="icon ion-ios-moon-outline"></i>
      </ion-item>

      <!-- <ion-toggle toggle-class="toggle-assertive" name="nightmare" ng-checked="newDream.nightmare" ng-model="newDream.nightmare">Nightmare</ion-toggle> -->

      <label class="item item-input item-toggle toggle toggle-assertive">
        Nightmare
        <input name="nightmare" ng-model="newDream.nightmare" type="checkbox">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>

      <ion-toggle toggle-class="toggle-balanced" name="recurring" ng-checked="false" ng-model="newDream.recurring">Recurring</ion-toggle>

      <label class="item item-select" name="emotion">
        <span class="input-label">Emotion</span>
        <select ng-model="newDream.emotion">
          <option default value="">How did you feel?</option>
          <option value="happy">Happy</option>
          <option value="excited">Excited</option>
          <option value="silly">Silly</option>
          <option value="confused">Confused</option>
          <option value="anxious">Anxious</option>
          <option value="afraid">Afraid</option>
          <option value="frustrated">Frustrated</option>
          <option value="angry">Angry</option>
          <option value="sad">Sad</option>
          <option value="indifferent">Indifferent</option>
          <option value="aroused">Aroused</option>
        </select>
      </label>
    <button type="submit" ng-click="createDream(newDream)" class="button button-positive button-block">Save</button>
  </form>
  </ion-content>
</ion-view>
