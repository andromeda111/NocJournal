<ion-view view-title="Edit Dream">
  <ion-content padding="true" class="has-header">
    <form class="list" ng-submit="EditDream()">
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input type="date">
      </label>

      <label class="item item-floating-label item-input" name="body">
      <textarea rows="8" placeholder="Describe your dream" ng-model="editDream.body" ng-class="{'has-error': editDreamForm.body.$invalid, 'has-success': editDreamForm.body.$valid}"></textarea></label>

      <button type="button" name="button">
        <i class="icon ion-mic-a"></i>
      </button>

      <label class="item item-input" name="interpretation">
        <textarea rows="4" placeholder="Self Interpretation" ng-model="editDream.interpretation"></textarea></label>
      <ion-item class="range range-positive">
        <span class="input-label">Lucidity</span>
        <i class="icon ion-ios-cloudy-night-outline"></i>
        <input type="range" value="5" min="0" max="10" step="1" name="lucidity" ng-model="editDream.lucidity">
        <i class="icon ion-ios-moon-outline"></i>
      </ion-item>

      <ion-toggle toggle-class="toggle-assertive" name="nightmare" ng-model="editDream.nightmare">Nightmare</ion-toggle>

      <ion-toggle toggle-class="toggle-balanced" name="recurring" ng-model="editDream.recurring">Recurring</ion-toggle>

      <label class="item item-select" name="emotion">
        <span class="input-label">Emotion</span>
        <select ng-model="editDream.emotion">
          <option default value="">How did you feel?</option>
          <option value="happy">Happy</option>
          <option value="excited">Excited</option>
          <option value="silly">Silly</option>
          <option value="confused">Confused</option>
          <option value="anxious">Anxious</option>
          <option value="afraid">Afraid</option>
          <option value="frustrated">Frustrated</option>
          <option value="angry">Angry</option>
          <option value="sad">Sad</option>
          <option value="indifferent">Indifferent</option>
          <option value="aroused">Aroused</option>
        </select>
      </label>
    </form>
    <button ng-disabled="editDreamForm" class="button button-positive button-block">Save</button>
  </ion-content>
</ion-view>
